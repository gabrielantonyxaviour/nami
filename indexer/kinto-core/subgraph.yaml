specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TestingCore
    network: polygon-amoy
    source:
      address: "0x5c248293e02A2FE29B0a8d72d3AB4124CFac56e7"
      abi: TestingCore
      startBlock: 14445220
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DisasterCreated
        - FundClaimFailed
        - FundClaimInitiated
        - FundingUnlocked
      abis:
        - name: TestingCore
          file: ./abis/TestingCore.json
      eventHandlers:
        - event: DisasterCreated(uint256,bytes32,uint256,address)
          handler: handleDisasterCreated
        - event: FundClaimFailed(uint256,address,uint32,uint8,uint256)
          handler: handleFundClaimFailed
        - event: FundClaimInitiated(uint256,address,(uint32,uint8[],uint256[])[])
          handler: handleFundClaimInitiated
        - event: FundingUnlocked(uint256,uint256,address,(uint32,uint8[],uint256[])[],uint256,bytes32)
          handler: handleFundingUnlocked
      file: ./src/testing-core.ts
